#封装需要操作的元素对象
desc: "登录页面元素操作对象"
parameters:
  - elem_name: "phone_number"
    desc: "请输入手机号码"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("请输入手机号码")'
    }

  - elem_name: "phone_passage"
    desc: "请输入登陆密码"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().textMatches("^请输入登.*")'
    }

  - elem_name: "checkbox_btn"
    desc: "勾选已读选项"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("同意")'
    }

  - elem_name: "login_btn"
    desc: "登陆"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().textMatches("登录")'
    }

  - elem_name: "login_btn_successs"
    desc: "同意并继续"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("同意并继续")'
    }

  - elem_name: "add_devices"
    desc: "添加设备"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("添加设备")'
    }


  - elem_name: "get_toash"
    desc: "获取toash消息"
    data: {
      method: "XPATH",
      value: '//*[@text= "密码错误"]'
    }

  - elem_name: "check_btn"
    desc: "获取单选按钮"
    data: {
      method: "XPATH",
      value: '/hierarchy/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.FrameLayout/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup[2]/android.widget.ImageView
'
    }





#封装需要操作的元素对象
desc: "登录我的页面元素操作对象"
parameters:
  - elem_name: "mine_btn"
    desc: "我的"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("我的")'
    }

  - elem_name: "insert_page"
    desc: "进入我的界面箭头"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("1")'
    }

  - elem_name: "tuichu_btn"
    desc: "退出登录"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("退出登录")'
    }

  - elem_name: "sure_tuichu_btn"
    desc: "确认退出"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("确定")'
    }

  - elem_name: "login_btn"
    desc: "登陆"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().textMatches("登录")'
    }

  - elem_name: "personal_btn"
    desc: "点击个人信息保护界面"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("个人信息保护")'
    }


  - elem_name: "reset_agree"
    desc: "点击个人信息保护界面"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("撤回同意")'
    }

  - elem_name: "reset_agree_btn"
    desc: "点击个人信息保护界面"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("确认")'
    }

  - elem_name: "about_btn"
    desc: "点击关于按钮"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("关于")'
    }

  - elem_name: "version_btn"
    desc: "点击app版本"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("V1.1.0")'
    }

  - elem_name: "update_notice"
    desc: "检测是否有升级框"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("应用更新")'
    }

  - elem_name: "information_set"
    desc: "消息设置"
    data: {
      method: "ANDROID_UIAUTOMATOR",
      value: 'new UiSelector().text("消息设置")'
    }


  - elem_name: "get_devicesinformation"
    desc: "点击设备推送按钮"
    data: {
      method: "XPATH",
      value: '/hierarchy/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.FrameLayout/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup[2]/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup[2]/android.view.ViewGroup[1]/android.view.ViewGroup'
    }

  - elem_name: "devices_door"
    desc: "获取设备推送开关状态"
    data: {
      method: "XPATH",
      value: '/hierarchy/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.LinearLayout/android.widget.FrameLayout/android.widget.FrameLayout/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup[2]/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup/android.view.ViewGroup[2]/android.view.ViewGroup[1]/android.view.ViewGroup'
    }

